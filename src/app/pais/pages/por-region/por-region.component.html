<div class="animate__animated animate__fadeIn">
  <h3>Buscar por región <small>{{ regionActiva | titlecase }}</small></h3>
  
  <h5>Seleccione la región</h5>
  
  <div class="row my-3">
    <div class="col">
      <!-- Como agregar una clase de css -->
      <!-- [class.btn-primary]="region === regionActiva" -->
      <!-- [ngClass]="{
        'btn-primary': regionActiva === region,
        'btn-outline-primary': regionActiva !== region
      }" -->
      <button 
        *ngFor="let region of regiones" 
        [class]="getClaseCSS( region )"
        (click)="activarRegion( region )">
        {{ region | titlecase }}
      </button>
    </div>
  </div>
  
  <div *ngIf="!hayError && paises.length > 0" class="row">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</div>
